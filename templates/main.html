<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        #show_space {
            height: 20px; /* 或您希望的任何高度 */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <center>
        <div><img src="" alt="name"></div>
        <div>
            <h1>AICUP</h1>
            <h1>電子簽到表</h1>
        </div>
        <div>
            <br><br>
        </div>
            <label for="中文姓名">中文姓名:</label><br>
            <input type="text" name="Name" id="Name">
            <div id="show_space"></div>
            <br>
            <br><br><button type="submit" onclick="judge_name()">Sign in</button>

        <div id="show_space">
        </div>
    </center>
    <script>
        function judge_name() {
            let name = document.getElementById('Name').value;
            fetch('/sign_action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'name': name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/login'; // 跳轉到 show_seat 頁面
                } else {
                    show_word(data.message); // 顯示錯誤訊息
                }
            });
        }

        function show_word(msg) {
            let space = document.getElementById('show_space');
            space.innerHTML = msg;
        }

    </script>
</body>
</html>
